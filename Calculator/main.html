<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <input id="display" type="text" readonly>
    <div class="buttons">
      <button class="orange" id="operator">+</button>
      <button id="operator">7</button>
      <button id="operator">8</button>
      <button id="operator">9</button>
      <button class="orange" id="operator">-</button>
      <button id="operator">4</button>
      <button id="operator">5</button>
      <button id="operator">6</button>
      <button class="orange" id="operator">*</button>
      <button id="operator">1</button>
      <button id="operator">2</button>
      <button id="operator">3</button>
      <button class="orange" id="operator">/</button>
      <button id="operator">0</button>
      <button id="operator">.</button>
      <button id="calculate">=</button>
      <button class="orange" id="clear">C</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
